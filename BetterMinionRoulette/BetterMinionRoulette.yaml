Name: Better Minion Roulette
InternalName: BetterMinionRoulette
Author: Neko Boi Nick
Punchline: Choose which minions show up in the minions roulette.
Description: |-
  Allows any number of mounts to be enabled for the mount roulette, instead of having to choose between the
  "up to 30" and "EVERYTHING" modes supported by the game. Also has (or will have) an option to omit the
  island sanctuary minions from being spawned.
RepoUrl: https://github.com/thakyZ/BetterMinionRoulette-Dalamud
ApplicableVersion: any
Tags:
  - Minion
  - Utility
DalamudApiLevel: 8
IconUrl: https://raw.githubusercontent.com/thakyZ/MyDalamudPlugins/main/plugins/BetterMinionRoulette/images/icon.png
Changelog: Initial release
